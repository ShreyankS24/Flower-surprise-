<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .flower {
      position: absolute;
      width: 1000px;
      animation: burst 2s ease-out forwards;
    }

    @keyframes burst {
      0% {
        transform: scale(0.5) translate(0, 0);
        opacity: 0;
      }
      100% {
        transform: scale(1.2) translate(
          calc(200px - 400px * Math.random()),
          calc(200px - 400px * Math.random())
        );
        opacity: 1;
      }
    }

    .message {
      opacity: 0;
      margin-top: 30px;
      font-size: 24px;
      color: #d63384;
      transition: opacity 2s ease;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="message" id="secretMessage">Your total amount is ♾️ kisses and ♾️ hugs</div>

  <audio id="backgroundMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const flowerURLs = [
      'flower1.png',
      'flower2.png',
      'flower3.png'
    ];

    for (let i = 0; i < 30; i++) {
      const flower = document.createElement('img');
      flower.src = flowerURLs[Math.floor(Math.random() * flowerURLs.length)];
      flower.classList.add('flower');
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(flower);
    }

    setTimeout(() => {
      document.getElementById('secretMessage').classList.add('show');
    }, 2500);
  </script>
</body>
</html>
